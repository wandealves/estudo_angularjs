<!DOCTYPE html>
<html lang="pt-br" ng-app="notesApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Notes App</title>
  </head>
  <body ng-controller="MainCtrl as ctrl">
    <input type="text" ng-model="ctrl.username" />
    <input type="password" ng-model="ctrl.password" />
    <button ng-click="ctrl.change()">Change Values</button>
    <button ng-click="ctrl.submit()">Submit</button>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>

    <script type="text/javascript">
      angular.module("notesApp", []).controller("MainCtrl", [
        function() {
          const self = this;
          self.change = () => {
            self.username = "changed";
            self.password = "password";
          };

          self.submit = () => {
            console.log(
              "User clicked submit with",
              self.username,
              self.password
            );
          };
        }
      ]);
    </script>
  </body>
</html>
